<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
	<meta name="description" content="{{ site.subtitle }}">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css"/>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
	<link rel="stylesheet" href="{{ site.baseurl }}/examples/{{ page.categories[0] }}/assets/css/sbchart.css"/>
	<script type="text/javascript" src="{{ site.baseurl }}/examples/{{ page.categories[0] }}/assets/js/sbchart.bundle.js"></script>
</head>
<body>
	{% include header.html %}
<div class="page-content">
	<div class="container">
		<div class="row">
			<div id="navigation" class="col-sm-2">
				{% include lnb.examples.html %}
			</div>
			<div id="content" class="col-sm-10">
				<h2>{{ page.title }}</h2>
				<p><code class="highlighter-rouge">#{{page.categories[0]}}</code>&nbsp;&nbsp;<code class="highlighter-rouge">#{{page.categories[1]}}</code></p>
				{{ content }}
			</div>
		</div>
		<div class="row">
			<div id="footer" class="col-sm-12">
				{% include footer.html %}
			</div>
		</div>
	</div>
</div>
	{% if site.google_analytics_id != "" %}
	{% include google_analytics.html %}
	{% endif %}
</body>
</html>
