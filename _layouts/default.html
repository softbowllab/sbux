<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width" />

	<title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
	<meta name="description" content="{{ site.subtitle }}">

	<script>
		var SBUxConfig = {
			Path : "{{site.baseurl}}/sbux/"
		};
	</script>
	<script src="{{ site.baseurl }}/sbux/SBUx.js" type="text/javascript"></script>

	<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
	<!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"> -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/layout.css">

</head>
<body>
	<div class="wrap">
		<!--header-->
		<div class="header">
			<div class="header-wrap">
				{% include header.html %}
			</div>
		</div>
		<!--main-->
		<div class="main">
			<div class="main-wrap">
				<div class="main-text">
					<p>SBUx v2.6</p>
					<span>진정한 웹 사용을 위한 컴포넌트 기반의 차세대 UI/UX 개발툴</span>
					<a href="{{ '/attribute/latest' | prepend: site.baseurl }}" class="main-btn">Get Documents</a>
				</div>
			</div>
		</div>
		<!--content-->
		<div class="content">
			<div class="content-wrap">
				<div class="main-content">
					{{ content }}
				</div> 
					
				<!-- <div class="left">
					레프트
				</div>
				<div class="sub-content">
					서브컨텐츠
				</div> -->
			</div>
		</div>
		<!--footer-->
		<div>
				{% include footer.html %}
		</div>

	<div>
	{% if site.google_analytics_id != "" %}
		{% include google_analytics.html %}
	{% endif %}
</body>
</html>
